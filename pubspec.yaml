name: assessment_system
description: "A new Flutter project with SQLite and Auto-Sync."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # Networking & Icons
  http: ^1.1.0
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2

  # Internet Status Check
  connectivity_plus: ^6.0.3

  # SQLite for Local Storage
  sqflite: ^2.3.3+3
  path: ^1.9.0

  # Graph for Student Analytics
  fl_chart: ^0.66.0

  # AI Integration (DeepSeek/Gemini compatible)
  google_generative_ai: ^0.4.0

  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/